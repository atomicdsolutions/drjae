<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['']" routerLinkActive="router-link-active" >Home</a>
      <a mat-list-item [routerLink]="['about']" routerLinkActive="router-link-active" >About Dr. Jae</a>
      <a mat-list-item [routerLink]="['cv']" routerLinkActive="router-link-active" >CV</a>
      <a mat-list-item [routerLink]="['pub']" routerLinkActive="router-link-active" >Publications</a>
      <a mat-list-item [routerLink]="['blog']" routerLinkActive="router-link-active" >Blog</a>
      <a mat-list-item [routerLink]="['contact']" routerLinkActive="router-link-active" >Contact Us</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>

        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
